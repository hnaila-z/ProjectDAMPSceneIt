<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scenelt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid auth-container d-flex flex-column justify-content-center align-items-center text-white">
    <div class="logo text-start w-100 px-5">
      <h3><img src="20250520_0943_Logo on Black_remix_01jvns5mc9eqzaakmk53fra2g8 1.png" alt="Logo"/></h3>
    </div>

    <div id="main-screen" class="text-center my-5">
      <h1 class="fw-bold">Scenelt!</h1>
      <p class="lead fw-semibold">Just watched something good? Say it on Scenelt!</p>
      <p>Join a growing community of film fans, ready to read, write, and talk about movies.</p>
      <div class="mt-4">
        <button class="btn btn-danger me-2" onclick="showSignUp()">SIGN UP</button>
        <button class="btn btn-light text-dark" onclick="showSignIn()">SIGN IN</button>
      </div>
    </div>

    <!-- Sign In Form -->
    <div id="sign-in" class="auth-card d-none">
      <div class="row w-100">
        <div class="col-md-6 p-5 text-white sign-in-left rounded-start">
          <h3 class="fw-bold">NEW HERE?</h3>
          <p>Create an account to get started!</p>
          <button class="btn btn-light" onclick="showSignUp()">SIGN UP</button>
          <button class="btn btn-outline-light mt-3" onclick="showMain()">Back</button>
        </div>
        <div class="col-md-6 p-5 bg-light text-dark rounded-end">
          <h3 class="fw-bold">SIGN IN</h3>
          <input type="email" id="signin-email" class="form-control mb-3" placeholder="E-mail" />
          <input type="password" id="signin-password" class="form-control mb-3" placeholder="Password" />
          <button class="btn btn-dark w-100">SIGN IN</button>
        </div>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="sign-up" class="auth-card d-none">
      <div class="row w-100">
        <div class="col-md-6 p-5 bg-light text-dark rounded-start">
          <h3 class="fw-bold">SIGN UP</h3>
          <input type="text" id="signup-username" class="form-control mb-3" placeholder="Username" />
          <input type="email" id="signup-email" class="form-control mb-3" placeholder="E-mail" />
          <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" />
          <button class="btn btn-dark w-100">SIGN UP</button>
          <button class="btn btn-outline-dark mt-3 w-100" onclick="showMain()">Back</button>
        </div>
        <div class="col-md-6 p-5 text-white sign-up-right rounded-end">
          <h3 class="fw-bold">WELCOME BACK</h3>
          <p>Sign in to continue!</p>
          <button class="btn btn-light" onclick="showSignIn()">SIGN IN</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
