<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneIt - Perayaan Mati Rasa</title>
  <link rel="stylesheet" href="detail.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="images/20250520_0943_Logo on Black_remix_01jvns5mc9eqzaakmk53fra2g8 1 edit.png" alt="Logo" class="logo-img"/>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Community</a>
    </nav>
    <div class="user-icon">
      Hello, User! <i class="ti ti-user-circle"></i>
    </div>
  </header>

  <main class="detail-container">
    <div class="poster">
      <img id="poster-img" src="" alt="Movie Poster" />
    </div>
    <div class="info">
      <ul id="movie-info"></ul>
    </div>
  </main>

  <section class="synopsis">
    <h2>Synopsis</h2>
    <p id="synopsis-text"></p>
  </section>

  <section class="cast">
    <h2>Cast</h2>
    <div class="cast-list" id="cast-list"></div>
  </section>

  <section class="reviews">
    <h2>Reviews</h2>
    <div class="review-cards">
      <div class="review">
        <h3>User 1</h3>
        <p>⭐⭐⭐⭐⭐</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <span>Reply ➤</span>
      </div>
      <div class="review">
        <h3>User 2</h3>
        <p>⭐⭐⭐⭐⭐</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <span>Reply ➤</span>
      </div>
    </div>
  </section>

  <script src="detail.js"></script>
</body>
</html>
